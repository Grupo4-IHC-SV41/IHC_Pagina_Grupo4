<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
<!-- Página Principal -->
<div id="main-page">
    <nav>
        <div class="nav-left">
            <button>Inicio</button>
            <button>Sobre Nosotros</button>
        </div>
        <div class="nav-right">
            <button id="login-btn">Iniciar Sesión</button>
            <button>Registrarse</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="logo-container">
            <img src="./assets/images/logo.png" alt="Logo de la empresa">
        </div>
        <button class="start-button">Comenzar</button>
    </main>
</div>

<!-- Página de Login -->
<div id="login-page" class="hidden">
    <div class="login-container">
        <div class="logo-container">
            <img src="./assets/images/logo.png" alt="Logo de la empresa">
        </div>

        <form id="login-form">
            <div class="input-group">
                <input type="email" placeholder="Correo" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="divider">
                <span>iniciar sesión con</span>
            </div>

            <div class="social-login">
                <img src="./assets/images/google-logo.png" alt="Google" class="social-icon">
                <img src="./assets/images/apple-logo.png" alt="Apple" class="social-icon">
                <img src="./assets/images/facebook-logo.png" alt="Facebook" class="social-icon">
            </div>

            <button type="button" id="back-btn" class="back-button">Volver</button>
        </form>
    </div>
</div>

<script src="./assets/scripts/main.js"></script>
</body>
</html>
